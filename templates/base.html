<html>
  <head>
    <script language="javascript" type="text/javascript" src="/static/js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/static/js/jqueryFileTree.js"></script>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/jqueryFileTree.css">
    <title>{{ title }}</title>
  </head>
  <body><div class="wrapper">
    <div class="header">
    <!-- show the logos -->
    <div style="float: left;">
        <img src=/static/images/hydranet.jpg>
    </div>
    <div style="float: right;">
        <a href=http://www.jsquared.co.uk><img src=/static/images/ofcom.gif></a>
    </div>
    <div style="clear: both;"></div>

    <hr style="height: 3px; background-color: grey; width=95%;">
    <div style="background-color: rgb(203, 220, 237); height: 18px;">
        <div style="float: left;">Welcome {{ session.username }}</div>
        <div style="float: right;"><a href="/logout">Logout&nbsp;</a></div>
    </div>
    <div style="clear: both;"></div>
    <hr style="height: 3px; background-color: grey;">

    </div> <!-- end of header class -->

    <div id="content">{% block content %}{% endblock %}</div>

    <div class="push"></div></div>
    <div class="footer">
      <hr>
      <div style="float:left;">
      <div class="copyright">
        amsDecoder : &copy; Copyright 2016 Ofcom
      </div>
      </div>
      <div style="float:right;">
        Webmistress: <a href=mailto:jenny.bailey@ofcom.org.uk>Jenny Bailey</a>
      </div>
      <div style="clear:both;"></div>
    </div> <!-- end of footer div -->
  </body>
</html>
